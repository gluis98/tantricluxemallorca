# Netlify configuration for Next.js 15.5

[build]
  command = "npm run build"
  publish = ".next"

# Configuración para Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-sitemap"

# Redirecciones para archivos estáticos en public/
[[redirects]]
  from = "/sitemap.xml"
  to = "/.next/server/app/sitemap.xml/route.html"
  status = 200
  force = false

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = false

# Asegurar que las imágenes y archivos estáticos funcionen
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers específicos para el sitemap
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600, must-revalidate"

# Headers para robots.txt
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600, must-revalidate"