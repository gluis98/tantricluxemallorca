# Configuración mínima para Next.js 15 + Netlify

[build]
  command = "npm run build"
  publish = ".next"

# Plugin esencial de Netlify para Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers básicos
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# NO añadas redirects para sitemap.xml o robots.txt
# El plugin de Netlify los manejará automáticamente

[images]
  remote_images = [
    "^https://tantricluxemallorca\\.com/.*$"
  ]